<mat-toolbar color="primary">
  <span>Presupuesto Familiar</span>
  <span class="spacer"></span>
</mat-toolbar>

<div class="container">
  <div class="dashboard-grid">
    <div class="summary-section">
      <app-presupuesto 
        [ingresoTotal]="ingresoTotal" 
        [egresoTotal]="egresoTotal" 
        [resto]="resto">
      </app-presupuesto>
    </div>
    
    <div class="data-section">
      <app-ingreso
        [ingresos]="(loadIngresoData | async) || []"
        [total]="ingresoTotal"
        (newIngreso)="addIngreso($event)"
        (delIngreso)="deleteIngreso($event)"
        class="data-card"
      ></app-ingreso>
      
      <app-egreso
        [egresos]="(loadEgresoData | async) || []"
        [total]="egresoTotal"
        (newEgreso)="addEgreso($event)"
        (delEgreso)="deleteEgreso($event)"
        class="data-card"
      ></app-egreso>
    </div>
  </div>
</div>
